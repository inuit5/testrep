<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <h1>Rendelés</h1>
    <div class="container">
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
        <div>
            <label for="name">Név: *</label>
            <input id="name" name="name" type="text" required>
        </div>
        <br>
        <div>
            <label for="email">Email: *</label>
            <input id="email" name="email" type="email" required>
        </div>
        <br>
        <div>
            <label for="address">Szállítási cím: *</label>
            <input id="address" name="address" type="text" required>
        </div>
        <br>
        <div>
            <label for="comment">Megjegyzés</label>
            <textarea name="comment" id="comment" rows="5"></textarea>
                       
        </div>

        </fieldset>

        <br>

        <fieldset>
        <legend>Extra feltét</legend>
        <div>
            <input checked id="nothing" name="extra" type="radio" value="0"> 
            <label for="nothing">Nem  kérek</label>
        </div>
        <div>
            <input id="cheese" name="extra" type="radio" value="300"> 
            <label for="cheese">Sajt</label>
        </div>       
        <div>
            <input id="double-cheese" name="extra" type="radio" value="600"> 
            <label for="double-cheese">Dupla Sajt</label>
        </div> 
        </fieldset>
        <br>
        <fieldset>
        <legend>Szószok</legend>
            <div>
                <select name="souce" id="souce">
                    <option value="bbq" selected>BBQ</option>
                    <option value="Chili">Chili</option>
                    <option value="teryaki">Teryaki</option>
                </select>
                <br>
                <label for="quantity">Mennyiség (minimum 1, maximum 9)  </label>
                <input id="quantity" name="quantity" type="number" min="1" max="9" required>
            </div>
        </fieldset>
        <br>
        <div>
            <input type="submit" name="submit" value="Rendelés elküldése">
        </div>
        
    </form>
    </div>
</body>
</html>
